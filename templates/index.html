<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Jigsaw Generator</h1>
            <p>Upload an image and turn it into puzzle pieces.</p>
        </header>

        <main>
            <form id="puzzleForm">
                <div class="upload-area" id="dropZone">
                    <p>Drag & Drop your image here<br>or click to browse</p>
                    <input type="file" id="imageInput" name="image" accept="image/*" required hidden>
                    <img id="preview" src="" alt="Preview" style="display: none;">
                </div>

                <div class="controls">
                    <label for="pieces">Number of Pieces:</label>
                    <input type="number" id="pieces" name="pieces" value="50" min="4" max="1000">
                </div>

                <button type="submit" id="generateBtn">Generate Puzzle</button>
            </form>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Cutting pieces...</p>
            </div>

            <div id="result" class="hidden">
                <h2>Success!</h2>
                <a id="downloadLink" href="#" class="btn-download">Download ZIP</a>
                <button id="resetBtn" class="btn-secondary">Create Another</button>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
